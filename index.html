<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فال حافظ</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>فال حافظ</h1>
    <p class="prayer">
      ای حافظ شیرازی! تو محرم هر رازی! تو را به خدا و به شاخ نباتت قسم می‌دهم که هر چه صلاح و مصلحت می‌بینی برایم آشکار و آرزوی مرا برآورده سازی.
    </p>
    <button onclick="getRandomFal()" class="fal-button">نیت کن و اشاره‌ای بفرما</button>
    <div class="fal-result">
      <h2 id="fal-title"></h2>
      <p id="fal-interpreter"></p>
      <button onclick="shareFal()" class="share-button">اشتراک‌گذاری فال</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
